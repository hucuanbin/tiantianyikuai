            var a = 60;
            $("#btn_send_code").attr("disabled", "disabled");

            }, 1000);
            function getTime() {
                if (a == 0) {

                }
                else {
                    a -= 1;
                    $("#btn_send_code").text("重新发送（" + a + "）");

            }
